<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كتيب الأدعية (100 دعاء)</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0066cc">
  <style>
    :root{ --blue:#0066cc; --ink:#003366; --bg:#eaf4ff; --card:#ffffff; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{ margin:0; background:var(--bg); color:var(--ink); font-family:"Amiri", serif; line-height:1.9; }
    header{ position:sticky; top:0; z-index:5; background:var(--blue); color:#fff; text-align:center;
            padding:18px; font-weight:700; font-size:22px; letter-spacing:.2px; }
    .container{max-width:900px; margin:20px auto; padding:0 16px}
    .item{ background:var(--card); border-radius:12px; padding:14px 18px; margin-bottom:12px;
           border-right:6px solid var(--blue); box-shadow:0 4px 10px rgba(0,0,0,.08);
           font-size:20px; cursor:pointer; transition:transform .15s ease; }
    .item:hover{ transform:scale(1.015) }
    .num{ color:var(--blue); font-weight:700; margin-left:10px }
    #overlay{ position:fixed; inset:0; background:var(--bg); display:none; z-index:20;
              display:flex; flex-direction:column; align-items:center; justify-content:center; padding:24px; }
    #backBtn{ position:fixed; top:12px; left:12px; border:none; background:var(--blue); color:#fff;
              padding:10px 14px; border-radius:10px; font-weight:700; cursor:pointer; box-shadow:0 6px 14px rgba(0,0,0,.15); }
    #bigText{ width:min(100%, 1000px); background:var(--card); border-radius:18px; padding:28px 24px;
              box-shadow:0 10px 24px rgba(0,0,0,.12); text-align:center; font-size:clamp(26px, 4.8vw, 44px);
              line-height:1.9; border-right:8px solid var(--blue); }
    body.showing-overlay{ overflow:hidden }
    footer{ background:var(--blue); color:#fff; text-align:center; padding:14px; font-size:14px; }
  </style>
</head>
