<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كتيّب الأدعية (50 دعاء)</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0066cc">
  <style>
    :root{ --blue:#0066cc; --ink:#003366; --bg:#eaf4ff; --card:#ffffff; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{ margin:0; background:var(--bg); color:var(--ink); font-family:"Amiri", serif; line-height:1.9; }

    header{ position:sticky; top:0; z-index:5; background:var(--blue); color:#fff; text-align:center;
            padding:18px; font-weight:700; font-size:22px; letter-spacing:.2px; }

    .container{max-width:900px; margin:20px auto; padding:0 16px}
    .item{ background:var(--card); border-radius:12px; padding:14px 18px; margin-bottom:12px;
           border-right:6px solid var(--blue); box-shadow:0 4px 10px rgba(0,0,0,.08);
           font-size:20px; cursor:pointer; transition:transform .15s ease; }
    .item:hover{ transform:scale(1.015) }
    .num{ color:var(--blue); font-weight:700; margin-left:10px }

    #overlay{ position:fixed; inset:0; background:var(--bg); display:none; z-index:20;
              display:flex; flex-direction:column; align-items:center; justify-content:center; padding:24px; }
    #backBtn{ position:fixed; top:12px; left:12px; border:none; background:var(--blue); color:#fff;
              padding:10px 14px; border-radius:10px; font-weight:700; cursor:pointer; box-shadow:0 6px 14px rgba(0,0,0,.15); }
    #bigText{ width:min(100%, 1000px); background:var(--card); border-radius:18px; padding:28px 24px;
              box-shadow:0 10px 24px rgba(0,0,0,.12); text-align:center; font-size:clamp(28px, 5vw, 44px);
              line-height:1.9; border-right:8px solid var(--blue); }

    body.showing-overlay{ overflow:hidden }
    footer{ background:var(--blue); color:#fff; text-align:center; padding:14px; font-size:14px; }
  </style>
</head>
<body>
  <header>كتيّب الأدعية (50 دعاء)</header>

  <main id="list" class="container"></main>

  <section id="overlay" aria-hidden="true">
    <button id="backBtn" aria-label="رجوع">⬅ رجوع</button>
    <div id="bigText"></div>
  </section>

<script>
const DUAAS = [
"اللهم اهدني وسددني، اللهم ألهمني رشدي وقني شر نفسي.",
"اللهم اغفر لي ذنبي كله، دِقَّه وجِلَّه، وأوله وآخره، وعلانيته وسره.",
"حسبي الله لا إله إلا هو، عليه توكلت وهو رب العرش العظيم.",
"اللهم إني أعوذ بك من الهم والحَزَن، وأعوذ بك من العَجز والكسل، وأعوذ بك من الجُبن والبخل، وأعوذ بعظمتك أن أُغتال من تحتي.",
"اللهم لا سهل إلا ما جعلته سهلاً، وأنت تجعل الحَزْن إذا شئت سهلاً.",
"اللهم اجعلني راضياً بقضائك، صابراً على بلائك، شاكراً لنعمائك.",
"اللهم اجعل لي من كل همٍّ فرجاً، ومن كل ضيقٍ مخرجاً، وارزقني من حيث لا أحتسب.",
"رب ارحمهما كما ربياني صغيراً.",
"اللهم أصلح لي ديني الذي هو عصمة أمري، وأصلح لي دنياي التي فيها معاشي، وأصلح لي آخرتي التي إليها معادي، واجعل الحياة زيادة لي في كل خير، واجعل الموت راحة لي من كل شر.",
"اللهم ارزقني حبك، وحب من يحبك، وحب عمل يقربني إلى حبك.",
"اللهم أعني على ذكرك وشكرك وحسن عبادتك.",
"اللهم اكفني بحلالك عن حرامك، وأغنني بفضلك عمّن سواك.",
"اللهم اجعل في قلبي نوراً، وفي سمعي نوراً، وفي بصري نوراً، وعن يميني نوراً، وعن شمالي نوراً، ومن فوقي نوراً، ومن تحتي نوراً، واجعل لي نوراً.",
"اللهم احفظني من بين يديّ ومن خلفي، وعن يميني وعن شمالي، ومن فوقي، وأعوذ بعظمتك أن أُغتال من تحتي.",
"اللهم إني أسألك العفو والعافية في ديني ودنياي وأهلي ومالي.",
"اللهم ارزقني رزقاً حلالاً طيباً مباركاً فيه من غير كدٍّ ولا منّةٍ ولا تبعة.",
"لا إله إلا الله العظيم الحليم، لا إله إلا الله رب العرش العظيم، لا إله إلا الله رب السماوات ورب الأرض ورب العرش الكريم.",
"يا مقلب القلوب ثبت قلبي على دينك.",
"اللهم يسر لي أمري كله، وبارك لي فيما أعطيتني، واصرف عني كل شر.",
"اللهم اجعل آخر كلامنا من الدنيا شهادة أن لا إله إلا الله وأن محمداً رسول الله.",
"اللهم بك أصبحنا وبك أمسينا، وبك نحيا وبك نموت وإليك النشور.",
"اللهم بك أمسينا وبك أصبحنا، وبك نحيا وبك نموت وإليك المصير.",
"اللهم رحمتك أرجو فلا تكلني إلى نفسي طرفة عين، وأصلح لي شأني كله، لا إله إلا أنت.",
"اللهم اجعلني مفتاحاً للخير، مغلاقاً للشر.",
"اللهم ارزقني حسن الخاتمة، واجعل آخر كلامي من الدنيا شهادة أن لا إله إلا الله.",
"اللهم اصرف عني شَرَّ ما قضيت، فإنك تقضي ولا يُقضى عليك.",
"اللهم طهر قلبي من النفاق، وعملي من الرياء، ولساني من الكذب، وعيني من الخيانة.",
"اللهم إني أعوذ بك من منكرات الأخلاق والأعمال والأهواء.",
"اللهم اجعلني من أسعد خلقك بك، وأقرب عبادك إليك.",
"اللهم بارك لي في وقتي، وعمري، ورزقي، وعافيتي.",
"اللهم نجني من القوم الظالمين.",
"رب اجعلني مقيم الصلاة ومن ذريتي ربنا وتقبل دعاء.",
"اللهم انفعني بما علّمتني، وعلّمني ما ينفعني، وزدني علماً.",
"اللهم اجعل عملي كله صالحاً، ولوجهك خالصاً، ولا تجعل فيه لأحد غيرك شيئاً.",
"يا حي يا قيوم برحمتك أستغيث، أصلح لي شأني كله ولا تكلني إلى نفسي طرفة عين.",
"اللهم ارزقني حبك وحب من يحبك وحب عمل يقربني إلى حبك.",
"اللهم إنك عفو تحب العفو فاعف عني.",
"اللهم اجعل غناي في نفسي، وبارك لي فيما رزقتني.",
"اللهم ارزقني قلباً سليماً ولساناً صادقاً.",
"اللهم اجعلني لك شَكَّاراً، لك ذَكَّاراً، لك رَهَّاباً، لك مِطواعاً.",
"اللهم ارزقني الزوج/الزوجة الصالحة، ويسر لي من أمري رشداً.",
"رب اجعلني مقيم الصلاة ومن ذريتي ربنا وتقبل دعاء.",
"اللهم أجرني من النار، ومن عذاب القبر، ومن فتنة المحيا والممات.",
"اللهم متعنا بأسماعنا وأبصارنا وقواتنا ما أحييتنا.",
"اللهم اكفني ما أهمني، وما لا أهتم له، وما أنت أعلم به مني.",
"اللهم أصلح لي ديني الذي هو عصمة أمري، ودنياي التي فيها معاشي، وآخرتي التي إليها معادي.",
"ربنا لا تزغ قلوبنا بعد إذ هديتنا وهب لنا من لدنك رحمة إنك أنت الوهاب.",
"اللهم اجعلني من أهل الفردوس الأعلى بغير حساب ولا عذاب.",
"اللهم اجعلني محبوباً في قلوب عبادك، مقبولاً في أرضك وسمائك.",
"اللهم آتنا في الدنيا حسنة وفي الآخرة حسنة وقنا عذاب النار."
];

const list = document.getElementById('list');
const overlay = document.getElementById('overlay');
const bigText = document.getElementById('bigText');
const backBtn = document.getElementById('backBtn');

function showList(){
  overlay.style.display = 'none';
  document.body.classList.remove('showing-overlay');
  list.style.display = 'block';
  window.scrollTo({top:0, behavior:'smooth'});
}
function showDua(i){
  bigText.textContent = DUAAS[i];
  list.style.display = 'none';
  overlay.style.display = 'flex';
  document.body.classList.add('showing-overlay');
}
backBtn.addEventListener('click', showList);

function render(){
  list.innerHTML = '';
  DUAAS.forEach((d,i)=>{
    const el = document.createElement('div');
    el.className = 'item';
    el.innerHTML = `<span class="num">${i+1}.</span> ${d}`;
    el.addEventListener('click', ()=>showDua(i));
    list.appendChild(el);
  });
}

if('serviceWorker' in navigator){ navigator.serviceWorker.register('sw.js'); }
render();
</script>
<footer>© 2025 — كتيّب الأدعية باللون الأزرق 💙</footer>
</body>
</html>
